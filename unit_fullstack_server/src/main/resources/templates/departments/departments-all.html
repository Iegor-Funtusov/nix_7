<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>All Departments</title>
</head>

<body>
<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    All Departments
                </div>
                <div class="card-body">
                    <table class="table table-sm table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>id</th>
                            <th>name</th>
                            <th>show employees</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="department,iter : ${departments}">
                            <td th:text="${iter.count}"></td>
                            <td th:text="${department.getId()}"></td>
                            <td th:text="${department.getName()}"></td>
                            <td>
                                <a th:href="@{'/employees/department/' + ${department.getId()}}" type="button" class="btn btn-light">details</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <a type="button" class="btn btn-primary" th:href="@{/departments/new}">Add</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
